<div class="container main">
    <h1>Mes <span class="green">covoiturages</span></h1>
    <div class="my-carpools">
        <div class="loading" *ngIf="researchStatus == 'WAITING'; else loadingCovoiturages">
            <!-- Afficher lorsque la requête à l'API n'est pas finie -->
            <img src="assets/img/loading.gif">
            <span>Chargement en cours...</span>
        </div>
        <ng-template #loadingCovoiturages>
            <!-- Génère des component 'trajet' pour afficher les covoiturages -->
            <!-- Le mode view est utilisé car aucune action n'est à réaliser sur le trajet -->
            <div *ngIf="covoiturages.length; else noCovoiturages">
                <app-trajet *ngFor="let covoit of covoiturages" [trajet]="covoit" [mode]="'VIEW'"></app-trajet>
            </div>
            <ng-template #noCovoiturages>
                <!-- Afficher si aucun résultat de trajet -->
                <p class="no-results">Vous n'ête inscrit à aucun covoiturage pour le moment</p>
            </ng-template>
        </ng-template>
    </div>
</div>
